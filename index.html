<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="light-mode">
    <main class="main">
      <section class="header light-mode">
        <header class="header__content light-mode">
          <h1 class="header__logo light-mode">TODO</h1>
          <img
            class="header__icon icon_moon"
            src="/images/icon-moon.svg"
            alt=""
          />
        </header>

        <form id="todo-form" action="post" class="form light-mode">
          <fieldset>
            <input
              class="form__input_disabled light-mode"
              type="checkbox"
              disabled
            />
            <input
              id="input-todo"
              class="form__input light-mode"
              type="text"
              placeholder="Ceate a new todo..."
            />
          </fieldset>
        </form>
      </section>

      <section class="todo-list__container">
        <ul id="todo-list" class="todo-list light-mode">
          <li class="todo-list__item light-mode">
            <label class="light-mode">
              <input
                class="todo-list__input light-mode"
                type="checkbox"
              />
              Tarefa 01
            </label>
            <img width="16" src="/images/icon-cross.svg" alt="" />
          </li>
        </ul>
        <div class="todo-list__footer light-mode">
          <p class="todo-list__footer__counter">1 item left</p>
          <p class="todo-list__footer__clear-items">clear completed</p>
        </div>

        <div class="todo-list__filter light-mode">
          <p class="todo-list__filter__item">all</p>
          <p class="todo-list__filter__item">active</p>
          <p class="todo-list__filter__item">completed</p>
        </div>
      </section>
    </main>
    <script type="module" src="/src/assets/js/main.js"></script>
  </body>
</html>
