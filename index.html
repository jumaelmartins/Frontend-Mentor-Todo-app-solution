<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="main">
      <section class="header_light-mode">
        <header class="header__content_light-mode">
          <h1 class="header__logo_light-mode">Todo</h1>
          <img
            class="header__icon_moon"
            src="./src/assets/images/icon-moon.svg"
            alt=""
          />
        </header>

        <form id="todo-form" action="post" class="form__light-mode">
          <input
            class="form__input_disabled_light-mode"
            type="checkbox"
            disabled
            placeholder="Ceate a new todo"
          />
          <input
            id="input-todo"
            class="form__input_light-mode"
            type="text"
            placeholder="Ceate a new todo"
          />
        </form>
      </section>

      <section class="todo-list__container">
        <ul
        id="todo-list"
         class="todo-list__light-mode">
          <li class="todo-list__item_light-mode">
            <label>
              <input class="todo-list__input_light-mode" type="checkbox" />
              Tarefa 01
            </label>
            <img width="16" src="./src/assets/images/icon-cross.svg" alt="" />
          </li>
        </ul>
        <div class="todo-list__footer todo-list__footer_light-mode">
          <p class="todo-list__footer__counter">1 item left</p>
          <p class="todo-list__footer__clear-items">clear completed</p>
        </div>

        <div class="todo-list_filter">
          <p>all</p>
          <p>active</p>
          <p>completed</p>
        </div>
      </section>
    </main>
    <script type="module" src="/src/assets/js/main.js"></script>
  </body>
</html>
